<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALTURA — Women's Collection</title>
  <link rel="stylesheet" href="/assets/styles.css" />
  <script defer src="/assets/app.js"></script>
</head>

<body data-page="collection" data-lang="en" data-gender="women">
  <header class="header">
    <div class="container">
      <a class="brand" href="/en/">ALTURA</a>
      <nav class="navlinks">

        <a href="/en/men/">Men</a>

      <div class="right">
        <button class="btn btn-ghost btn-small" data-lang-switch="fr">FR</button>
