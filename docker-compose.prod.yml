version: "3.9"

services:
  altura:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      PORT: 8080
      BASE_URL: ${BASE_URL}
      FX_EURUSD: ${FX_EURUSD:-1.10}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      PAYPAL_ENV: ${PAYPAL_ENV:-sandbox}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
      MJ_APIKEY_PUBLIC: ${MJ_APIKEY_PUBLIC}
      MJ_APIKEY_PRIVATE: ${MJ_APIKEY_PRIVATE}
      MJ_SENDER_EMAIL: ${MJ_SENDER_EMAIL:-no-reply@altura.com}
      MJ_SENDER_NAME: ${MJ_SENDER_NAME:-ALTURA}
      WA_TOKEN: ${WA_TOKEN:-}
      WA_PHONE_NUMBER_ID: ${WA_PHONE_NUMBER_ID:-}
    volumes:
      - altura-data:/app/ALTURA_SERVER/server/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  altura-data:
    driver: local
